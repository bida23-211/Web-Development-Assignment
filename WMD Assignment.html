<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warner Bros. Website Redesign</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="Warner bros.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">WarnerBros.</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Movies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">TV Shows</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Games & Apps</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Collections</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Feedback</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Featured Movie</h2>
      <p> The Nun II</p>
      <button type="button" class="btn btn-primary">Watch Trailer</button>
    </div>
    <div class="col-md-6">
      <img src="The nun 2.jpg" alt="Movie Poster" class="img-fluid">
    </div>
  </div>
</div>


<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Featured TV Show</h2>
      <p>Manifest</p>
      <button type="button" class="btn btn-primary">Watch Episode</button>
    </div>
    <div class="col-md-6">
      <img src="Manifest.jpg" alt="TV Show Poster" class="img-fluid">
    </div>
  </div>
</div>


<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Featured Game/App</h2>
      <p>Mortal Kombat 9.</p>
      <button type="button" class="btn btn-primary">Play Now</button>
    </div>
    <div class="col-md-6">
      <img src="Mortal Kombat 9.jpeg" alt="Game/App Screenshot" class="img-fluid">
    </div>
  </div>
</div>


<div class="container my-5">
  <h2>Collections</h2>
  <div class="card-deck">
    <div class="card">
      <img src="DC Collections.jpeg" class="card-img-top" alt="Collection Item 1">
      <div class="card-body">
        <h5 class="card-title">DC Collections</h5>
        <p class="card-text">Own it today</p>
        <a href="#" class="btn btn-primary">View Details</a>
      </div>
    </div>
    <div class="card">
      <img src="Supernatural.jpeg" class="card-img-top" alt="Collection Item 2">
      <div class="card-body">
        <h5 class="card-title">Supernatural</h5>
        <p class="card-text">Own it today</p>
        <a href="#" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
</div>


<div class="container my-5">
  <h2>Feedback Form</h2>
  <form id="feedbackForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
